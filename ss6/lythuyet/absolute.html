<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
        }
        .absolute{  
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 0;
            right: 50px;
        }
    </style>
    
</head>
<body>
    <!-- đối với khối posision: absolute thì nó sẽ kiểm tra xem có ông cha nào
     chứa nó có thuộc tính posision khác với static thì sẽ lấy vị trí của ông cha nó làm gốc
     ==> nếu không có sẽ lấy màn hình trình duyệt làm gốc
     -->
    <div class="absolute"></div>
    <div class="parent">
        <div class="box"></div>
    </div>
</body>
</html>
