<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        let b="5";
        console.log(a==b); // giá trị a = b nên hiển thị trị true
        console.log(a===b); // giá trị a= b nhưng kiểu dữ liệu khác nhau nên false
        console.log(a!=b); // giá trị a=b=5 nên giá trị a khác b là false
        console.log(a!==b); // 2 giá trị a và b khác nhau kiểu dữ liệu nên true
        
        
        
        
    </script>
</body>
</html>
