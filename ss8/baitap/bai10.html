<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=6;
        let result= ++a + a + a++ + ++a + a;
        // 7 + 7 + 7 + 9 + 9
        // ++a: sẽ trả về giá trị sau khi tăng số hạng
        // a++ sẽ trả về giá trị trước khi tăng số hạng
        console.log(result);
    </script>
</body>
</html>
